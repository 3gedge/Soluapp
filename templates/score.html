<ion-view title="Score">
  <ion-content class="padding content-stable">

    <div class="card">
      <div class="item item-divider">
        <h1 align="center">Votre score</h1>
      </div>
      <div class="item item-text-wrap">
        <p align="center" class="balanced" style="font-size:40px;color:#66cc33;">{{score}} pts</p>
      </div>
    </div>

    <button class="button button-block button-dark" style="font-size:20px;" ng-click="goToLeaderboard()">
      Qui est le/la meilleur(e) de la practice ?
    </button>

  </ion-content>
</ion-view>
